<h1> Patient Select</h1>
<form action="{{ request.path }}" method="post">
<input class="form-control" type="text"  aria-label="patient" placeholder = "Patient information" name="search" >
<br>
<h4> Select one</h4>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="fname" id="flexCheckDefault" name="option">
  <label class="form-check-label" for="flexCheckDefault">
    First Name
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="lname" id="flexCheckDefault" name="option">
  <label class="form-check-label" for="flexCheckDefault">
    Last Name
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="dob" id="flexCheckChecked" name="option">
  <label class="form-check-label" for="flexCheckChecked">
    Date of Birth
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="gender" id="flexCheckChecked" name="option">
  <label class="form-check-label" for="flexCheckChecked">
    Gender
  </label>
</div>
<input class="btn btn-primary" type="submit" value="Search">
</form>
<br>
<form action = "{{ request.path }}" method = "post">
<input class="btn btn-primary" type="submit" value="Submit Paitent Query">
<table class="table caption-top">
  <caption>List of paitents</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">DOB</th>
      <th scope="col">Gender</th>
      <th scope="col">Select Paitent</th>
    </tr>
  </thead>
  <tbody>
    {% for paitent in paitents %}
               <tr>
                  <td>{{ paitent.id }}</td>
                  <td>{{ paitent.firstname }}</td>
                  <td>{{ paitent.lastname }}</td>
                  <td>{{ paitent.dob }}</td>
                  <td>{{ paitent.gender }}</td>
		  <td><input class="form-check-input" type="checkbox" value="select" id="flexCheckChecked" name="select"></td>
               </tr>
     {% endfor %}
  </tbody>
</table>
</form>
